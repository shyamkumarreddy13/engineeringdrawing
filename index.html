<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Download Center</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 40px 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; color: #0f172a; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }
        .search-box { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; background: #f1f5f9; padding: 12px; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #e2e8f0; }
        .download-link { color: var(--primary); text-decoration: none; font-weight: 600; display: flex; align-items: center; }
        .download-link:hover { text-decoration: underline; }
        .file-icon { margin-right: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h1>File Library</h1>
    <p>Select a file from the list below to view or download.</p>
    
    <input type="text" id="searchInput" class="search-box" placeholder="Search for files..." onkeyup="filterTable()">

    <table id="fileTable">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Project Report 2024</td>
                <td>PDF</td>
                <td><a href="report.pdf" class="download-link" download>Download</a></td>
            </tr>
            <tr>
                <td>User Manual v1.2</td>
                <td>PDF</td>
                <td><a href="EngineeringDrawing_previous_papers.pdf" class="download-link" download>Download</a></td>
            </tr>
            </tbody>
    </table>
</div>

<script>
function filterTable() {
    let input = document.getElementById('searchInput');
    let filter = input.value.toUpperCase();
    let table = document.getElementById('fileTable');
    let tr = table.getElementsByTagName('tr');

    for (let i = 1; i < tr.length; i++) {
        let td = tr[i].getElementsByTagName('td')[0];
        if (td) {
            let txtValue = td.textContent || td.innerText;
            tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
        }
    }
}
</script>

</body>
</html>
